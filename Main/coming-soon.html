<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Coming Soon</h1>
    <p><strong>Brand:</strong> Coming Soon</p>
    <p><strong>Model:</strong> Coming Soon</p>
    <p><strong>Serial #:</strong> Coming Soon</p>
    <p><strong>Weight:</strong> Coming Soon</p>

    <p><strong>RG:</strong> Coming Soon</p>

    <a href="#" id="home-link">Back to home</a>

        <script>
            // Check if the referring page exists
            const homeLink = document.getElementById('home-link');

            homeLink.addEventListener('click', function(e) {
                e.preventDefault();

                // If the browser knows the previous page, go back
                if(document.referrer && document.referrer !== window.location.href) {
                    window.location.href = document.referrer;
                } else {
                    // Otherwise, go to index.html
                    window.location.href = 'index.html';
                }
            });
        </script>
</body>
</html>
