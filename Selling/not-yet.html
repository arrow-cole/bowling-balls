<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Yet for Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #b22222;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #d1d1d1;
        }
    </style>
        <link rel="stylesheet" href="styles/home.css">

</head>

    <div class="container">
